<div class="calendar fei-round-3 fei-shadow-1 fei-px-4 fei-pt-3 fei-pb-4 fei-bg-color-white fei-border-black200 d-inline-flex flex-column align-items-center">
  <div class="calendar-head d-flex justify-content-between align-items-center">
    <span class="fei-px-1 fei-py-1 fei-clickable left-arrow" (click)="prevMonth()">
      <fei-icon icon="arrow" [size]="10"></fei-icon>
    </span>
    <span>{{yyyymm}}</span>
    <span class="fei-px-1 fei-py-1 fei-clickable" (click)="nextMonth()">
      <fei-icon icon="arrow" [size]="10"></fei-icon>
    </span>
  </div>
  <div class="calendar-body fei-mt-2">
    <table class="fei-caption fei-color-black400">
      <thead class="fei-color-black300">
        <tr>
          <th *ngFor="let w of week" class="calendar-cell">{{w}}</th>
        </tr>
      </thead>
      <tbody class="fei-caption num">
        <tr *ngFor="let w of calendarArray">
          <td *ngFor="let d of w" class="calendar-cell" (click)="onClickedDate(d?.date)">
            <div class="calendar-cell-data" [ngClass]="{'checked': d?.checked, 'fei-clickable': d}">
              {{d?.date}}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
